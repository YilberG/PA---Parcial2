<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% extends './base/base.html' %}

{% block titulo %}
    SUBIR PRODUCTO
{% endblock %}

{% block contenido %}
<body>
    
</body>
<div class="row">
    <div class="col-2" style="background-color:rgba(0, 0, 0, 1.0)">
        <img src="https://cdn.pixabay.com/photo/2016/01/03/00/43/upload-1118929_960_720.png" width="150" height="150">
    </div>
    <div class="col-8 text-center text-white" style="background-color:rgba(0, 0, 0, 1.0)">
        <h1> <br> SUBIR PRODUCTO</h1>
    </div>
    <div class="col-2" style="background-color:rgba(0, 0, 0, 1.0)">
    </div>
    <div class=" text-center">
        <form action="{{url_for('subirprodPost')}}" enctype="multipart/form-data" method="POST">
            <input type="file" name="imagen" id="">
            <div class=" container form-group">
                <label for="nombre">Nombre Del Archivo</label>
                <input type="text" name="nombre" value="{{nombre}}" id="nombre" class="form-control">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="SI" id="flexCheckIndeterminate" name="acceso">
                <label class="form-check-label" for="flexCheckIndeterminate">
                  Acceso Publico
                </label>
            </div>
            <button type="submit">
                Subir
            </button>
        </form>
    </div>
</div>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="alert alert-danger">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% endblock %}
