<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% extends './base/base.html' %}

{% block titulo %}
    SUBIR PRODUCTO
{% endblock %}

{% block contenido %}
<body background="https://cdn.pixabay.com/photo/2018/06/13/09/32/technology-3472294_960_720.jpg">
    
</body>
<div class="row">
    <div class="col-2" style="background-color:rgba(0, 0, 0, 1.0)">
        <img src="https://cdn.pixabay.com/photo/2016/01/03/00/43/upload-1118929_960_720.png" width="150" height="150">
    </div>
    <div class="col-8 text-center text-white" style="background-color:rgba(0, 0, 0, 1.0)">
        <h1> <br> <b>SUBIR PRODUCTO</b> </h1>
    </div>
    <div class="col-2" style="background-color:rgba(0, 0, 0, 1.0)"> <br><br>
        <a href="{{ url_for('perfilUsuario') }}">
            <input type="button" value="volver" class="btn btn-outline-danger">
        </a>
        <a href="{{ url_for('cerrarSesion') }}">
            <input type="button" value="Cerrar Session" class="btn btn-outline-danger">
        </a>
    </div>
    <div class="text-center">
        <form action="{{url_for('subirprodPost')}}" enctype="multipart/form-data" method="POST"><br>
            <input type="file" name="imagen" id="" class="btn btn-success" >
            <div class=" container form-group">
                <label for="nombre"> <b>Nombre Del Archivo</b> </label>
                <input type="text" name="nombre" value="{{nombre}}" id="nombre" class="form-control">
            </div>
            <div class="form-check">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                    <input class="form-check-input" type="checkbox" value="SI" id="flexCheckIndeterminate" name="acceso">
                    <b>Archivo Publico</b>
                    </label>
            </div>
            <button type="submit" class="btn btn-success">
                Subir
            </button>
        </form>
    </div>
</div>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="alert alert-danger">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% endblock %}
